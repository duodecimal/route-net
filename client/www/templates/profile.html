<ion-view view-title="Profile" ng-controller="ProfileCtrl">
  <ion-header-bar class="bar-stable bar-positive" align-title="left">
  <h1 class="title">Profile</h1>
  </ion-header-bar>

<ion-content  padding="false">
<div class="list">
  <div class="item item-thumbnail-left">
    <img src="img/business-person-blue-md.png">
    <div class="row">
      <button class="col button button-clear">
        <h2>{{trust}}</h2>
        <h5>Trust Point</h5>
      </button>
    </div>
    <button class="button button-block button-small button-outline button-stable" ng-click="openModal()">
      Edit Favorites
    </button>
  </div>
</div>
  <div class="item">
    My Favorites
  </div>

<div class="row" ng-repeat="rows in chunkedData">
  <div class="col" ng-repeat="item in rows">
    <div class="card">
      <button class="button-block item item-text-wrap item-energized">
        {{item.name}}
      </button>
  </div>
  </div>
</div>

<script id="modal-favorite" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-positive">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      </div>
      <h1 class="title">Ionic Delete/Option Buttons</h1>
      <h1 class="title">Edit Favorites</h1>
      <button class="button" ng-click="closeModal()">Done</button>
    </ion-header-bar>
    <ion-content>

        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in object" 
                  item="item"
                  href="#/item/{{item}}" class="item-remove-animate">
          สายรถ {{ item.name }}
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="edit(item, $index)">
            Edit
          </ion-option-button>
        </ion-item>

      </ion-list>

    </ion-content>
  </ion-modal-view>
</script>

<script id="modal-edit" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Edit {{model.nameIns}}</h1>
      <button class="button" ng-click="closeModal2()">Done</button>
    </ion-header-bar>
    <ion-content>

              <div class="card">
            
              <div class="item item-text-wrap">
                <ul class="list">
                  <li class="item">
                    <label class="item item-input item-select">
                      <div class="input-label">
                        ประเภทรถ
                      </div>
                      <select ng-model="model.typeIns">
                        <option ng-selected="model.type==='bus'" value="bus">Bus</option>
                        <option ng-selected="model.type==='tour'" value="tour">Tour</option>
                      </select>
                    </label>
                  </li>
                  <li class="item">
                    <div class="list">
                      <label class="item item-input ">
                      <div class="input-label">
                          สายรถ
                        </div>
                        <input type="text" min="0" ng-model="model.nameIns">
                      </label>
                  </li>
                </ul>
              </div>
            </div>

    </ion-content>
  </ion-modal-view>
</script>

</ion-content>


<ion-footer-bar class="tabs bar-positive">
  <a class="tab-item" ng-click="goHome()">
   <span class="ion-ios-home"></span> Home
  </a>
  <a class="tab-item" ng-click="goMap()">
  <span class="ion-map"></span> Map
  </a>
  <a class="tab-item active" ng-click="goProfile()">
  <span class="ion-person"></span> Profile
  </a>
</ion-footer-bar>


</ion-view>
