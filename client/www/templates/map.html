
<ion-view view-title="Map" ng-controller="MapCtrl">
  <ion-header-bar class="bar-stable" >
  <h1 class="title">Map</h1>
    <button ng-click="goDomain()">Back To Domain</button>
</ion-header-bar>
<ion-content scroll="false">
<map on-create="mapCreated(map)"></map>
</ion-content>

<ion-footer-bar class="bar-stable">
<label class="item item-input">
  <span class="input-label" style="width:80%">ช่วยแชร์สายรถ</span>
  <input type="text" size="15">
</label>
<button class="button button-icon icon ion-android-send" ></button>
<a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">
</ion-footer-bar>

</ion-view>
