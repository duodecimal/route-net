</ion-header-bar>

<label><ion-checkbox ng-model="domains.domaintour">รถโดยสารทางไกล  </ion-checkbox></label>

<div class="row">
  <div class="col">
    <div class="card">
      <button class="button-block item item-text-wrap item-energized">

      </button>
  </div>
  </div>
  <div class="col">
    <div class="card">
      <button class="button-block item item-text-wrap item-energized">

      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <button class="button-block item item-text-wrap item-energized">
        B14
      </button>
  </div>
  </div>
  <div class="col">
    <div class="card">
      <button class="button-block item item-text-wrap item-energized">

      </button>
    </div>
  </div>

  </div>
</div>
<button class="button button-full button-balanced"><label class="button-icon ion-android-share"></label>Share Location</button>

</ion-content>

<ion-footer-bar class="tabs bar-positive">
  <a class="tab-item" ng-click="goHome()">
   <span class="ion-ios-home"></span> Home
  </a>
  <a class="tab-item" ng-click="goMap(domains)">
  <span class="ion-map"></span> Map
  </a>
  <a class="tab-item" ng-click="goProfile()">
  <span class="ion-person"></span> Profile
