<ion-view view-title="Map" ng-controller="ProfileCtrl">
  <ion-header-bar class="bar-stable bar-positive" align-title="center">
  <h1 class="title">Profile</h1>
  </ion-header-bar>

<ion-content  padding="false">
<div class="list">
  <div class="item item-thumbnail-left">
    <img src="img/business-person-blue-md.png">
    <div class="row">
      <button class="col button button-clear">
        <h2>42</h2>
        <h5>complete</h5>
      </button>
      <button class="col button button-clear">
        <h2>12</h2>
        <h5>wish</h5>
      </button>
      <button class="col button button-clear ">
        <h2>168</h2>
        <h5>friends</h5>
      </button>
    </div>
    <button class="button button-block button-small button-outline button-stable">
      Edit Profile
    </button>
  </div>
</div>
</ion-content>


<ion-footer-bar class="tabs bar-positive">
  <a class="tab-item" ng-click="goHome()">
   <span class="ion-ios-home"></span> Home
  </a>
  <a class="tab-item" ng-click="goMap()">
  <span class="ion-map"></span> Map
  </a>
  <a class="tab-item" ng-click="goProfile()">
  <span class="ion-person"></span> Profile
  </a>
</ion-footer-bar>

</ion-view>
